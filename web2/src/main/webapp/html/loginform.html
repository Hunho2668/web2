<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 태그 양식</title>
</head>
<body>

	<!--  form 태그의 속성
method : 값을 전달하는 방식을 설정하는 속성 (get, post)
aciton : 값이 전달될 때 파일명을 설정
 -->
	<!-- 
 input 태그의 속성
 size 입력창 크기 설정
 maxlength 최대 입력 가능한 글자수 설정
 autofocus 자동 포커스 기능
 id 각 양식의 태그를 구분하기 위한 역할
 name 값을 전달하기 위한 변수 역할 ( 대소문자 구분 )
 required 입력양식에 대한 필수 입력 검사
  -->

	<form method="post" action="login.jsp">

		<table border=1 width=350 align=center>
			<caption>로그인</caption>
			<tr>
				<th>ID</th>
				<td><input type=text size=20 maxlength="10"
					autofocus="autofocus" id="id" name="id" required></td>
			</tr>

			<tr>
				<th>비밀번호</th>
				<td><input type="password" size="20" maxlength="10" id="passwd"
					name="passwd" required></td>
			</tr>

			<tr>
				<td colspan=2 align=center><input type="submit" value="로그인">
					<!-- submit 전송기능버튼 --> <input type="reset" value="취소"> <!-- reset 초기화 기능 버튼 -->
				</td>



			</tr>



		</table>




	</form>






</body>
</html>
