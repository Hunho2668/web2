<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 연습</title>
</head>
<body>
<!--  이미지 불러오기 : 상대경로
1. 같은 폴더 안에 있는 이미지 불러오기
2. 하위 폴더 안에 있는 이미지 불러오기
3. 상위 폴더 안에 있는 이미지 불러오기 -->

<img src= "img/Koala.jpg" width = 200 height=200 title="코알라 이미지">
<br><br>

<!--  이미지 정렬 -->
<!--  이미지 왼쪽 정렬 -->

<img src = "img/Penguins.jpg" width = 200 height=200 title="펭귄이미지" align="left">
<p>
<!--  이미지 가운데 정렬 -->
<center>
<img src = "img/Penguins.jpg" width = 200 height=200 title="펭귄이미지">
</center>
<!--  이미지 오른쪽 정렬 -->
<img src = "img/Penguins.jpg" width = 200 height=200 title="펭귄이미지" align="Right">

<!--  이미지와 텍스트를 같이 출력 -->
<img src ="img/Desert.jpg" width=200 height=200 title="사막이미지" align="top"> 사막이미지
<br><br>
<img src ="img/Desert.jpg" width=200 height=200 title="사막이미지" align="middle"> 사막이미지
<br><br>
<img src ="img/Desert.jpg" width=200 height=200 title="사막이미지" align="bottom"> 사막이미지
<br><br>
</body>
</html>
