<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 폼</title>
</head>
<body>
	<form method="post" action="board.jsp">
		<table border="1" width="500" align="center">
			<caption>게시판</caption>
			<tr>
				<th>작성자</th>
				<td><input type="text" size="12" name="writer" id="writer"
					placeholder="이름입력" maxlength="12"></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" name="passwd" id="passwd"
					placeholder="2~8자 이내로 입력" maxlength="8"></td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input type="text" size="50" id="jubject"
					placeholder="30자 이내로 입력" maxlength="30"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea rows="5" cols="50" name="content" id="content"
						placeholder="200자 이내로 입력" maxlength="200">내용입력</textarea></td>
			</tr>
			<tr>
				<th>파일첨부</th>
				<td><input type="file" name="mylife" id="mylife"></td>
			</tr>

			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="글작성1"> <input type="button" value="글작성2">
					<button>글작성3</button>
					<button type="submit">글작성4</button>
					<button type="button">글작성5</button>
					<button type="reset">초기화</button> <input type="reset" value="취소">
				</td>
			</tr>

		</table>




	</form>
</body>
</html>
